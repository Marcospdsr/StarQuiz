<div class="conteiner">
  <div class="row" style="display: flex; flex-direction: row">
    <img src="https://image.flaticon.com/icons/png/512/280/280943.png" style="width: 10%; height: 10%;" alt="darthLogo" class="responsive-img"
    />
    <h1 class="white-text text-white">StarQuiz!</h1>
  </div>
  <div class="row">
    <div class="container flex">
      <div *ngFor='let person of people'>
        <div class="col ">
          <div class="card blue-grey darken-1 ">
            <div class="card-content white-text">
              <div class="row">
                <p>
                  <img style='width: 200px; height: 250px;' src={{person.imgSrc}} alt=""> </p>
              </div>
              <div class="row">
                <a class="waves-effect waves-light btn">Responder</a>
                <a class="waves-effect waves-light btn">Dica</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
        <div class="container flex">
          <div *ngFor='let person of people2'>
            <div class="col ">
              <div class="card blue-grey darken-1 ">
                <div class="card-content white-text">
                  <div class="row">
                    <p>
                      <img style='width: 200px; height: 250px;' src={{person.imgSrc}} alt=""> </p>
                  </div>
                  <div class="row">
                    <a class="waves-effect waves-light btn">Responder</a>
                    <a class="waves-effect waves-light btn">Dica</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>


  </div>
