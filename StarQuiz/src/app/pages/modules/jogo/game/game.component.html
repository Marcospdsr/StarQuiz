<div class="conteiner">
  <div class="row" style="display: flex; flex-direction: row">
    <img src="https://image.flaticon.com/icons/png/512/280/280943.png" style="width: 10%; height: 10%;" alt="darthLogo" class="responsive-img"/>
      <h1 class="white-text text-white">StarQuiz!</h1>
  </div>

  <div *ngFor='let person of people'>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          {{person.imgSrc}}
        </div>
        <div class="row">
          <label>Specie</label>
          <label>{{person.specie}}</label>
          <label>{{person.name}}</label>
        </div>
      </div>
    </div>
  </div>

</div>
